spring:
  h2:
    console:
      enabled: true
  datasource:
    data: file:./sql/*.sql
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: nss
      topic: news
    producer:
      topic: news